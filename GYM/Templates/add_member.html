{% extends 'nevigater.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">Add Member</h3>
    <a class="btn btn-secondary btn-right  text-white font-weight-bold" href="/view_member">View Members</a>
    
    <form action="" method="post">
        {% csrf_token %}
        <label for=""><b>Name</b></label>
        <input type="text" name="name"  size="20" class="form-control">
        <label for=""><b>Contact</b></label>
        <input type="text" name="contact" size="20" class="form-control">
        <label for=""><b>Email Id</b></label>
        <input type="email" name="emailid" size="20" class="form-control">
        <label for=""><b>Age</b></label>
        <input type="text" name="age" size="20" class="form-control">
        <br>
        <label for=""><b>Gender</b></label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        <label for="plan">Choose Plan</label>
        <select id="plan" name="plan" d>
            <option value="monthly">monthly-\600 Rs</option>
            <option value="Quaterly">Quaterly-1500 Rs</option>
            <option value="Half_Yearly">Half_Yearly-2500 Rs</option>
            <option value="Yearly">Yearly-5000 Rs</option>
        </select><br>
        <label for=""><b>Join Date</b></label>
        <input type="date" name="joindate" size="20"><br>
        <label for=""><b>Expirey Date</b></label>
        <input type="date" name="expdate" size="20"><br>
        <label for=""><b>Initial Amount</b></label>
        <input type="text" name="initialamount" class="form-control">
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form><br>
    
</div>

{% ifequal error "no" %}
<script>
    alert('Record Inserted Successfully');
    window.location=("{% url 'view_member' %}")
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endifequal %}

{% endblock%}
